syntax = "proto3";

option csharp_namespace = "DLS.Factory.Protos";

package statistics;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

service StatisticsProto {
  rpc GetLongStats (google.protobuf.Empty) returns (Int64Message);
  rpc GetDoubleStats (google.protobuf.Empty) returns (DoubleReply);
  rpc AllStudentsAttendedLecture (google.protobuf.Int64Value) returns (LectureStatObj);
  rpc AllStudentsNotAttendedLecture (google.protobuf.Int64Value) returns (LectureStatObj);
  rpc AvgStudentAttendanceCourse (google.protobuf.Int64Value) returns (CourseStatObj);
  rpc AvgStudentAttendanceAll (google.protobuf.Empty) returns (AllLecturesStatReply);
  rpc GetAllAttendanceNum (google.protobuf.Int64Value) returns (google.protobuf.Int64Value);
  rpc GetAllAttendance (google.protobuf.Int64Value) returns (LectureSelfObj);
  rpc GetCourseAttendanceNum (google.protobuf.Int64Value) returns (google.protobuf.Int64Value);
  rpc GetCourseAttendance (Int64Message) returns (CourseStatObj);
  rpc GetAvgCourseAttendance (google.protobuf.Int64Value) returns (CourseStatObjs);
}

message Int64Message {
    int64 studentId = 1;
    int64 courseId = 2;
}

message DoubleReply {
    double num = 1;
}

message LectureSelfObj {
  repeated int64 lectureId = 1;
}

message LectureStatObj {
  int64 lectureId = 1;
  repeated int64 studentIds = 2;
}

message CourseStatObj {
  int64 courseId = 1;
  repeated int64 lectureIds = 2;
}

message CourseStatObjs {
  repeated CourseStatObj courses = 1;
}

message AllLecturesStatReply {
  repeated LectureStatObj lectureIds = 1;
}